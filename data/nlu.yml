version: "3.1"

nlu:
- intent: greet
  examples: |
    - هاى
    - مرحبا
    - السلام عليكم
    - هلا
    - سلام عليكم
    - صباح الخير
    - hi

- intent: goodbye
  examples: |
     - مع السلامة
     - باي
     - شكرا
     - bye
     
- intent: user_name 
  examples: |
    - [مارينا](PERSON)
    - [الحج توفيق](PERSON)
    - [حج محمد](PERSON)
    - [محمود](PERSON)


- intent: user_query
  examples: |
     - عايز  قرض
     - عايز  سلفه
 
  
- intent: user_answer
  examples: |
   - اوسع الشغل
   - اوسع الكشك 

- intent: user_load
  examples: |
   - 1500
   - 2000
   - هل يوجد خيارات اخري؟


- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?
